language: node_js
notifications:
  email: false
branches:
  only:
    - master
node_js:
  - '8'
jobs:
  include:
    - stage: validate
      script: node src validate
    - stage: set_access
      script: chmod +x dist/lib/index.js
    - stage: deploy
      script: node src deploy
stages:
  validate
  set_access
  deploy
